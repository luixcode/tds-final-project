        <div class="contentDiv" >

            <h3 class="subtitle">TURISMO RD</h3>

            <h1>CONTACTANOS</h1>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="email">Su correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject" required>
                        <option value="Consulta general">Sugerencia</option>
                        <option value="Sugerencia">Inscripción</option>
                        <option value="Problema técnico">Problema técnico</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Cuerpo del correo:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="otherbuttons">Enviar</button>
            </form>
            <script>
                document.getElementById('surveyForm').addEventListener('submit', function(event) {
                    event.preventDefault();
    
                    // Obtén los valores de los campos del formulario
                    const email = document.getElementById('email').value;
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value;
    
                    // Configura los parámetros para enviar el correo
                    const templateParams = {
                        email: email,
                        subject: subject,
                        message: message
                    };
    
                    // Envia el correo utilizando EmailJS
                    emailjs.send('service_4if41fi', "template_25kijtg", templateParams)
                        .then(function(response) {
                            console.log('SUCCESS!', response.status, response.text);
                            alert('Correo enviado con éxito.');
                        }, function(error) {
                            console.log('FAILED...', error);
                            alert('Error al enviar el correo.');
                        });
                });
            </script>
        </div>
